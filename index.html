<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main w-full font-['fira code']">
      <nav
        class="fixed top-0 left-0 flex justify-between items-center w-full px-8 z-[1000]"
      >
        <img
          class="w-[180px] mix-blend-lighten contrast-150 saturate-150"
          src="./cyberpank.webp"
          alt=""
        />
        <div class="links flex items-center gap-10">
          <a
            href="#"
            class="text-white font-bold text-sm tracking-tight hover:text-blue-400 hover:[text-shadow:0_0_2px_rgba(59,130,246,0.8)] transition-all"
            >Home</a
          >
          <a
            href="#"
            class="text-white font-bold text-sm tracking-tight hover:text-blue-400 hover:[text-shadow:0_0_2px_rgba(59,130,246,0.8)] transition-all"
            >About</a
          >
          <a
            href="#"
            class="text-white font-bold text-sm tracking-tight hover:text-blue-400 hover:[text-shadow:0_0_2px_rgba(59,130,246,0.8)] transition-all"
            >Projects</a
          >
          <a
            href="#"
            class="text-white font-bold text-sm tracking-tight hover:text-blue-400 hover:[text-shadow:0_0_2px_rgba(59,130,246,0.8)] transition-all"
            >Contact</a
          >
        </div>
      </nav>
      <div class="w-full h-screen overflow-hidden relative">
        <img
          class="absolute w-2/3 top-[60%] left-1/2 -translate-x-1/2 -translate-y-1/2 mix-blend-lighten contrast-150 saturate-150"
          src="./cyberpank.webp"
          alt=""
        />
        <div
          class="w-[17rem] h-[17rem] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full bg-blue-600 blur-[100px] z-[-1]"
        ></div>
        <canvas id="canvasContainer"></canvas>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
